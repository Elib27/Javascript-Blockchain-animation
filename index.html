<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockain Test</title>
    <link rel="icon" 
      type="image/x-icon" 
      href="img/favicon.ico">
    <link rel="stylesheet" href="style.css"/>
    <script defer src="app.js"></script>
</head>
<body>
    <h1 id="title">Blockchain Test</h1>
    <button id="pow_button">Start Mining</button>
    <div class="blocks_container"></div>
    <button id="reset">RESET</button>
    <div class="configuration">
        <p>Mining Difficulty</p>
        <div class="input">
            <input type="radio" name="difficulty" id="easy" value="easy">
            <label for="easy">Easy</label>
        </div>
        <div class="input">
            <input type="radio" name="difficulty" id="medium" value="medium" checked>
            <label for="medium">Medium</label>
        </div>
        <div class="input">
            <input type="radio" name="difficulty" id="hard" value="hard">
            <label for="hard">Hard</label>
        </div>
    </div>
    <button class="scroll-top">
        <img class="arrow" src="img/arrowUp.svg"/>
    </button>
</body>
</html>
